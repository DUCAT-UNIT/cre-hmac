services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ducat-gateway
    ports:
      - "8080:8080"
    environment:
      # Required configuration
      - CRE_WORKFLOW_ID=${CRE_WORKFLOW_ID}
      - DUCAT_AUTHORIZED_KEY=${DUCAT_AUTHORIZED_KEY}
      - DUCAT_PRIVATE_KEY=${DUCAT_PRIVATE_KEY}
      - GATEWAY_CALLBACK_URL=${GATEWAY_CALLBACK_URL}

      # Optional configuration
      - CRE_GATEWAY_URL=${CRE_GATEWAY_URL:-https://01.gateway.zone-a.cre.chain.link}
      - BLOCK_TIMEOUT_SECONDS=${BLOCK_TIMEOUT_SECONDS:-60}
      - CLEANUP_INTERVAL_SECONDS=${CLEANUP_INTERVAL_SECONDS:-120}
      - MAX_PENDING_REQUESTS=${MAX_PENDING_REQUESTS:-1000}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - PORT=8080

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Restart policy
    restart: unless-stopped

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Networks
    networks:
      - ducat-network

networks:
  ducat-network:
    driver: bridge
